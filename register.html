  <body>
    <header>
      <div class="logo">
        <h1 class="logo-text">
          <span class="first-logo">Shop</span

        </h1>
      </div>
      <i class="fa fa-bars menu-toggle"></i>
      <ul class="nav">

    <div class="auth-content">
      <form action="register.html" method="post">
        <h2 class="form-title">Register</h2>

        <!-- <div class="msg error">
            <li>Fullname required</li>
        </div> -->

        <div>
          <label>Fullname</label>
          <input type="text" name="fullname" class="text-input" />
        </div>

        <div>
          <label>Mobile Number</label>
          <input type="number" name="mobileNum" class="text-input" />
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="email" class="text-input" />
        </div>

        <div>
          <label>Password</label>
          <input type="password" name="password" class="text-input" />
        </div>

        <div>
          <label>Password Confirmation</label>
          <input type="password" name="passwordConf" class="text-input" />
        </div>

        <div>
          <button type="submit" name="register-btn" class="btn btn-big">
            Register
          </button>
        </div>

        <p>Or <a href="login.html">Sign In</a></p>
      </form>
    </div>

    <!-- JQuery -->
